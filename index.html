<style>
body {
    background: white;
    font-size: 12px;
    font-family: 'Poppins', sans-serif;
}

.background {
display: flex;
}

.container {
flex: 0 1 700px;
margin: auto;
}

.screen {
position: relative;
background: #ffffff;
border-radius: 15px;
box-shadow: 0 20px 40px rgba(0, 0, 0, .4), 0 0 10px rgba(0, 0, 0, .2);
border-radius: 15px;
}

.screen-header {
display: flex;
align-items: center;
padding: 10px 20px;
background: #282828;
border-top-left-radius: 15px;
border-top-right-radius: 15px;
}

.screen-header-left {
margin-right: auto;
}

.screen-header-button {
display: inline-block;
width: 8px;
height: 8px;
margin-right: 3px;
border-radius: 8px;
background: white;
}

.screen-header-button.close {
background: #ffffff;
}

.screen-header-button.maximize {
background: #ffffff;
}

.screen-header-button.minimize {
background: #ffffff;
}

.screen-header-right {
display: flex;
}

.screen-header-ellipsis {
width: 3px;
height: 3px;
margin-left: 2px;
border-radius: 8px;
background: white;
}

.screen-body {
display: flex;
}

.screen-body-item {
flex: 1;
padding: 50px;
}

.screen-body-item.left {
display: flex;
flex-direction: column;
}

.app-title {
display: flex;
flex-direction: column;
position: relative;
color: #282828;
font-size: 20px;
font-family: 'Poppins', sans-serif;
}

.app-title:after {
content: '';
display: block;
position: absolute;
left: 0;
bottom: -4px;
width:140px;
height: 3px;
background: #282828;
}

.app-contact {
margin-top: auto;
font-size: 8px;
color: #626262;
font-family: 'Poppins', sans-serif;
}

.app-form-group {
margin-bottom: 15px;
}

.app-form-group.message {
margin-top: 40px;
}

.app-form-group.buttons {
margin-bottom: 0;
text-align: right;
}

.app-form-control {
width: 100%;
padding: 10px 0;
background: none;
border: none;
border-bottom: 1px solid #666;
text-transform: none;
color: #bfbfbf;
font-size: 14px;
font-family: 'Poppins', sans-serif;
outline: none;
transition: border-color .2s, color .2s;
}

.app-form-control::placeholder {
color: #cbcbcb;
}

.app-form-control:not(:placeholder-shown) {
border-bottom-color: #282828;
color: #282828; 
}

.app-form-button {
background: none;
border: none;
color: #282828;
font-size: 14px;
font-family: 'Poppins', sans-serif;
cursor: pointer;
outline: none;
text-transform: uppercase;
transition: color .2s;
padding: 10px 20px;
border-radius: 50px;
}

.app-form-button.send-button {
color: #fff;
background-color: #282828;
}

@media screen and (max-width: 520px) {
.screen-body {
flex-direction: column;
}

.screen-body-item.left {
margin-bottom: 30px;
}

.app-title {
flex-direction: row;
}

.app-title span {
margin-right: 12px;
}

.screen-body-item {
padding: 0;
}
}

.linkedin-link {
margin-left: 8px;
font-size: 14px;
text-decoration: none;
color: #282828;
transition: color 0.2s;
}

.linkedin-link:hover {
color: #282828;
}

</style>
